buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "1.0"
group= "com.gamerforea" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ClientFixer"

minecraft {
    version = "1.7.10-10.13.2.1232"
    runDir = "eclipse"
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'com.gamerforea.clientfixer.loader.CoreMod'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
    }
}